
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxiVer - Lista de Utentes</title>
    <link rel="stylesheet" href="patientlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
</head>
<body>

    <div class="header">
        <h1>OxiVer</h1>
        <p>Menu</p>
        <button class="logout-btn">Sair</button>
    </div>

    <div class="search-container">
        <label for="sns-search">Lista de Utentes</label>
        <input type="text" id="sns-search" placeholder="Número de Utente do SNS" maxlength="9">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <button class="add-patient-btn">+</button>

    <div class="patient-list">
    </div>

    <script src="script.js"></script>
</body>
</html>
