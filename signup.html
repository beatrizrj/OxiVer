<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxiVer - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="title-container">
        <h1>OxiVer</h1>
        <p class="subtitle">Sign Up</p>
    </div>

    <div class="signup-container">
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
            </div>
        
            <div class="input-group">
                <label for="user">User </label>
                <input type="text" id="user" required>
            </div>
        
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
        
            <div class="input-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" required>
            </div>
        
            <div class="input-group">
                <label for="cc">Nº do CC</label>
                <input type="text" id="cc" required>
            </div>
        
            <button type="submit" id="register-btn">Registar</button>
        </form>
    </div>

    <script src="signup.js"></script> <!-- Include the signup.js script -->
</body>
</html>
